<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="sign-up-container">
        <form id="sign-up">
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="text" name="credentials[password]" placeholder="Password">
          <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation" >
          <input type="submit" value="Sign Up!">
        </form>
      </div>

      <div class="sign-in-container">
        <form id="sign-in">
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="text" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign In!">
        </form>
      </div>

<form id="create">
    <input type="submit" value="New Game">
</form>


<!-- game board divs-->
    <div id='message' type='text' value=''></div>

      <h1>Tic-Tac-Toe</h1>
          <div class="container">
            <div class="row">
              <div id="zero" class="col-4 box" data-id="0"></div>
              <div id="one" class="col-4 box" data-id="1"></div>
              <div id="two" class="col-4 box" data-id="2"></div>
            </div>
            <div class="row">
              <div id="three" class="col-4 box" data-id="3"></div>
              <div id="four" class="col-4 box" data-id="4"></div>
              <div id="five" class="col-4 box" data-id="5"></div>
            </div>
            <div class="row">
              <div id="six" class="col-4 box" data-id="6"></div>
              <div id="seven" class="col-4 box" data-id="7"></div>
              <div id="eight" class="col-4 box" data-id="8"></div>
            </div>
          </div>

          <!--STATISTICS-->
          <div class="stats">
            <button class="col-12 btn btn-dark" id="getGames">Show Stats</button>
            <p id="stats-display"></p>
          </div>

          <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="Old password">
            <input type="password" name="passwords[new]" placeholder="New password">
            <input type="submit" value="Change Password">
          </form>
        </body>
      </html>
